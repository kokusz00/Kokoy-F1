<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kokoy F1 - Unlock</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="unlock.css" />
</head>
<body>
  <div id="phone">
    <div id="volumeUp" class="volumeBtn">+</div>
    <div id="volumeDown" class="volumeBtn">−</div>
    <div id="powerBtn">⏻</div>

    <div id="screen">
      <div id="lockScreen">
        <div id="clock"></div>
        <div id="swipeUp">Click to unlock</div>
      </div>

      <div id="pinScreen" style="display: none;">
        <div id="dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div id="numpad">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>0</button>
        </div>
      </div>
    </div>
  </div>

  <script src="unlock.js"></script>
</body>
</html>
