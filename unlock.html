<div class="unlock-screen">
  <div class="unlock-box">
    <h2>Enter PIN</h2>
    <input type="password" id="pinInput" maxlength="4" />
    <button onclick="checkPin()">Unlock</button>
    <p id="error" style="color: red; display: none;">Wrong PIN</p>
  </div>
</div>

<style>
  .unlock-screen {
    height: 100%;
    width: 100%;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-family: 'Segoe UI', sans-serif;
  }

  .unlock-box {
    text-align: center;
  }

  input[type="password"] {
    padding: 10px;
    font-size: 1.2em;
    margin-top: 10px;
    width: 100px;
    text-align: center;
    border: none;
    border-radius: 5px;
    outline: none;
  }

  button {
    margin-top: 10px;
    padding: 10px 20px;
    background: #444;
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 5px;
    font-size: 1em;
  }
</style>

<script>
  function checkPin() {
    const input = document.getElementById("pinInput").value;
    const error = document.getElementById("error");

    const correctPin = "1234"; // Default pin, can be made configurable

    if (input === correctPin) {
      window.location.href = "home.html";
    } else {
      error.style.display = "block";
    }
  }
</script>
