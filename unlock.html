<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unlock - Kokoy F1</title>
  <link rel="stylesheet" href="unlock.css" />
</head>
<body>
  <!-- Volume buttons -->
  <div id="volumeButtons">
    <div class="volume-btn" id="volumeUp"></div>
    <div class="volume-btn" id="volumeDown"></div>
  </div>

  <div id="lockScreen">
    <div id="clock"></div>
    <div id="swipeUp">Swipe up to unlock</div>
  </div>

  <div id="pinScreen" style="display: none;">
    <div id="dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <div id="numpad">
      <div class="row">
        <button>1</button><button>2</button><button>3</button>
      </div>
      <div class="row">
        <button>4</button><button>5</button><button>6</button>
      </div>
      <div class="row">
        <button>7</button><button>8</button><button>9</button>
      </div>
      <div class="row">
        <button>0</button>
      </div>
    </div>
  </div>

  <script src="unlock.js"></script>
</body>
</html>
