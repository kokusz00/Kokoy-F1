<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Unlock - Kokoy F1</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .unlock-screen {
      text-align: center;
    }

    .pin-display {
      letter-spacing: 10px;
      font-size: 2em;
      margin-bottom: 20px;
    }

    .pin-pad {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      gap: 15px;
      justify-content: center;
    }

    .pin-button {
      background: #1c1c1e;
      color: white;
      border-radius: 50%;
      border: none;
      width: 80px;
      height: 80px;
      font-size: 1.5em;
      cursor: pointer;
    }

    .pin-button:active {
      background: #333;
    }

    .error {
      color: red;
      margin-top: 15px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="unlock-screen">
    <div class="pin-display" id="pinDisplay">••••</div>
    <div class="pin-pad">
      <button class="pin-button" onclick="addDigit('1')">1</button>
      <button class="pin-button" onclick="addDigit('2')">2</button>
      <button class="pin-button" onclick="addDigit('3')">3</button>
      <button class="pin-button" onclick="addDigit('4')">4</button>
      <button class="pin-button" onclick="addDigit('5')">5</button>
      <button class="pin-button" onclick="addDigit('6')">6</button>
      <button class="pin-button" onclick="addDigit('7')">7</button>
      <button class="pin-button" onclick="addDigit('8')">8</button>
      <button class="pin-button" onclick="addDigit('9')">9</button>
      <button class="pin-button" onclick="clearPin()">←</button>
      <button class="pin-button" onclick="addDigit('0')">0</button>
      <button class="pin-button" onclick="checkPin()">OK</button>
    </div>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    let pin = "";
    const correctPin = "1234";
    const pinDisplay = document.getElementById("pinDisplay");
    const errorMsg = document.getElementById("errorMsg");

    function addDigit(d) {
      if (pin.length < 4) {
        pin += d;
        updateDisplay();
        errorMsg.textContent = "";
      }
    }

    function clearPin() {
      pin = pin.slice(0, -1);
      updateDisplay();
    }

    function updateDisplay() {
      let dots = "••••".split("");
      for (let i = 0; i < pin.length; i++) {
        dots[i] = "•";
      }
      pinDisplay.textContent = dots.join("");
    }

    function checkPin() {
      if (pin === correctPin) {
        window.location.href = "home.html";
      } else {
        errorMsg.textContent = "Incorrect PIN";
        pin = "";
        updateDisplay();
      }
    }
  </script>
</body>
</html>
